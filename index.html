<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/icon" sizes="16x16">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name*:
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email*:
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="number" id="number-label">Age*:
            <input type="number" id="number" min="10" max="80" placeholder="Age" required>

            <label for="dropdown">Which option best describes your current role?
            <select id="dropdown">
                <option value="" id="default_label" disabled selected>
                <label for="default_label">Select an option    
                <option value="student" id="roleType1">
                <label for="roleType1">Student
                <option value="full_time_job" id="roleType2">
                <label for="roleType2">Full Time Job
                <option value="full_time_learner" id="roleType3">
                <label for="roleType3">Full Time Learner
                <option value="prefer_not_to_say" id="roleType4">
                <label for="roleType4">Prefer not to say
                <option value="other" id="roleType5">
                <label for="roleType5">Other           
            </select>

            <fieldset>
                <p>How likely is that you would recommend freeCodeCamp to a friend?*:</p>
                
                <input type="radio" id="choice1" name="recommend" required>
                <label for="choice1">Definitely
                <input type="radio" id="choice2" name="recommend" required>
                <label for="choice2">Maybe
                <input type="radio" id="choice3" name="recommend" required>
                <label for="choice3">Not sure    
            </fieldset>

            <label for="dropdown-like">What do you like most in FCC:
            <select id="dropdown-like">
                <option value="" id="default_label_like" disabled selected>
                <label for="default_label_like">Select an option    
                <option value="challenges" id="like1">
                <label for="like1">Challenges
                <option value="projects" id="like2">
                <label for="like2">Projects
                <option value="community" id="like3">
                <label for="like3">Community
                <option value="open_source" id="like4">
                <label for="like4">Open Source
            </select>    

            <fieldset>
                <p>Things that should be improved in the future (Check all that apply):</p>
                <input type="checkbox" id="option1" name="" value="front_end_projects">
                <label for="option1">Front-end Projects
                <input type="checkbox" id="option2" name="back_end_projects">
                <label for="option2">Back-end Projects
                <input type="checkbox" id="option3" name="data_visualization">
                <label for="option3">Data Visualization    
                <input type="checkbox" id="option4" name="challenges">
                <label for="option4">Challenges
                <input type="checkbox" id="option5" name="open_source_community">
                <label for="option5">Open Source Community
                <input type="checkbox" id="option6" name="gitter_help_rooms">
                <label for="option6">Gitter help rooms
                <input type="checkbox" id="option7" name="videos">
                <label for="option7">Videos
                <input type="checkbox" id="option8" name="city_meetups">
                <label for="option8">City Meetups
                <input type="checkbox" id="option9" name="wiki">
                <label for="option9">Wiki
                <input type="checkbox" id="option10" name="forum">
                <label for="option10">Forum
                <input type="checkbox" id="option11" name="additional_courses">
                <label for="option11">Additional Courses
            </fieldset>
            
            <label for="comments">Any Comments or Suggestions?
            <textarea id="comments" placeholder="Enter your comment here..."></textarea>
            
            <input type="submit" id="submit">
        </form>
    </main>
</body>

</html>
